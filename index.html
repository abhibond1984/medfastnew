<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Med-fast | Healthcare at the speed of life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
              display: ['Space Grotesk', 'Lexend', 'sans-serif'],
            },
            colors: {
              brand: {
                indigo: '#6366f1',
                cyan: '#06b6d4',
                rose: '#f43f5e',
                violet: '#8b5cf6',
              }
            },
            animation: {
              'pulse-fast': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 4s ease-in-out infinite',
              'morph': 'morph 15s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              morph: {
                '0%, 100%': { 'border-radius': '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { 'border-radius': '30% 60% 70% 40% / 50% 60% 30% 60%' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .glass-vibrant {
        backdrop-filter: blur(20px);
        transition: all 0.4s ease;
      }
      /* Dark Mode Glass */
      .dark .glass-vibrant {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }
      /* Light Mode Glass */
      .light .glass-vibrant {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(99, 102, 241, 0.1);
        box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.1);
      }
      .gradient-text {
        background: linear-gradient(135deg, #6366f1 0%, #06b6d4 50%, #f43f5e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .blob-vibrant {
        position: absolute;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.3;
      }
      @media print {
        .no-print { display: none !important; }
        body { background: white !important; color: black !important; }
        .print-table { border: 1px solid #ccc !important; }
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="font-sans antialiased dark">
    <div id="root"></div>
  </body>
</html>
